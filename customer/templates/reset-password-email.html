{% extends 'layouts/layout.html' %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 bg-primary p-4 rounded shadow">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col h3 text-center">Reset Password</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <form method="POST">
                            {% csrf_token %}
                            {{form.as_div}}
                            <div class="d-flex justify-content-center pt-3">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
