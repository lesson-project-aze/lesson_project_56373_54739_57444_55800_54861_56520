{% extends 'layouts/layout.html' %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 bg-primary p-4 rounded shadow">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col h3 text-center">Reset Password</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <form method="POST">
                            {% csrf_token %}
                            {{form.non_field_errors}}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{field.label_for_id}}">{{field.label}}</label>
                                    {{field}}
                                    {{field.errors}}
                                </div>
                            {% endfor %}
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
